<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 400px;
        transition: all 1s linear;
      }

      .img1 {
        filter: brightness(0);
      }

      .img1:hover {
        filter: brightness(1);
      }

      .img2 {
        filter: grayscale(1);
      }

      .img2:hover {
        filter: grayscale(0);
      }

      .img3 {
        filter: blur(5px);
      }

      .img3:hover {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <img class="img1" src="img1.png" alt="" />
    <img class="img2" src="img1.png" alt="" />
    <img class="img3" src="img1.png" alt="" />
  </body>
</html>
